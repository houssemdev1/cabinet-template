<div class="col-6">
  <div class="container" id="right-container">
    <div class="d-flex justify-content-center">
      <form>
        <div class="row">
          <div class="col">
            <label>Spécialité principale</label>
            <select class="form-control " id="select-form">
              <option>Psycologue</option>
            </select>
          </div>
          <div class="col">
            <label>Expérience</label>
            <select class="form-control " id="select-form">
              <option>Nouveau diplomé</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Adresse E-mail</label>
            <input
              type="text"
              class="form-control"
              id="Lastname"
              placeholder="votre adresse email"
              required
            />
          </div>
          <div class="col">
            <label>Numéro de tél. mobile</label>
            <input
              type="text"
              class="form-control"
              id="Lastname"
              placeholder="votre numéro tel"
              required
            />
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center ">
      <button class="btn cancel-btn">
        <div class="content-btn-cancel" (click)="Routing()">ANNULER</div>
      </button>
      <button class="btn save-btn">
        <div class="content-btn-save">ENREGISTRER</div>
      </button>
    </div>
  </div>
</div>
