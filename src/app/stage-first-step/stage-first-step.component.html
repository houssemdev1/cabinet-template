

<div class="content-section">
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="title">
        Adresse de cabinet
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="subtitle">
        Veuillez indiquer l’adresse exacte de votre cabinet
      </div>
    </div>
  </div>
  <div class="container" style="padding-top:86px">
    <div class="row">
      <div class="col">
        <div class="field-title">Adresse</div>
        <input
          type="text"
          class="form-control"
          id="exampleInputName"
          placeholder="Votre Nom"
        />
        <img src="/assets/image.svg" alt="" style="margin-top:70px" />
        <p>
          Votre adresse exacte ne sera dévoilée aux voyageurs qu'une fois la
          réservation .
        </p>
      </div>

      <div class="col">
        <div class="map-title">Position sur map</div>
        <agm-map [latitude]="lat" [longitude]="lng"></agm-map>
      </div>
    </div>
  </div>
</div>
