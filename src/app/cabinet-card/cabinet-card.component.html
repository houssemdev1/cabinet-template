<div class="row">
  <div class="col-lg-3" *ngFor="let item of cardContent?.cabinetCard">
    <div class="card border-0">
      <div class="cabinet"><img src="{{ item.Cabinet }}" /></div>
      <div class="euro"><img src="{{ item.Euro }}" /></div>
      <div class="star"><img src="{{ item.Etoile }}" /></div>
    </div>
    <div>
      <h5 class="card-title">{{ item.Title }}</h5>
      <div class="cabinet-details">{{ item.Text }}</div>
    </div>
  </div>
</div>
