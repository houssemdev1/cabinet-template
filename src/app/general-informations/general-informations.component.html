<div class="container" id="right-container">
  <div class="d-flex justify-content-center">
    <form>
      <label>Nom</label>
      <input
        type="text"
        class="form-control"
        id="Firstname"
        placeholder="votre nom"
        required
      />

      <label>Prenom</label>
      <input
        type="text"
        class="form-control"
        id="Lastname"
        placeholder="votre prenom"
        required
      />
      <label>Bio</label>
      <textarea
        class="form-control"
        id="Bio"
        placeholder="votre bio"
        rows="3"
      ></textarea>
    </form>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn cancel-btn">
      <div class="content-btn-cancel"(click)="Routing()">ANNULER</div>
    </button>
    <button class="btn save-btn">
      <div class="content-btn-save">ENREGISTRER</div>
    </button>
  </div>
</div>
